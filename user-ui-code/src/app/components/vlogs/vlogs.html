<!-- VLOG PAGE COMPONENT -->
<div class="vlog-page container py-5">
  <h2 class="text-center mb-4 vlog-heading">Our Vlogs</h2>
  <p class="text-center mb-5 vlog-subtitle">
    Watch our latest beauty and lifestyle vlogs from our YouTube channel.
  </p>

  <div class="vlog-grid" *ngIf="vvvlogs.length > 0">
    <div class="vlog-card" *ngFor="let vlog of vvvlogs">
      <div class="vlog-video">
        <iframe
          [src]="vlog.youtubeLink"
          title="{{ vlog.title }}"
          allowfullscreen
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
      </div>
      <div class="vlog-content">
        <h5>{{ vlog.title }}</h5>
        <p>{{ vlog.description }}</p>
      </div>
    </div>
  </div>
</div>
